<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>Simple Guessing Game</title> 
  
    <style> 
        html { 
    font-family: sans-serif; 
    } 
      
        body { 
    width: 50%; 
    max-width: 750px; 
    min-width: 430px; 
    margin: 0 auto;
	background-color:lightblue;
	
    } 
	h1{
	color:red 
	}
	input{
	color:Green
	}
    </style> 
</head> 
  <p style= "color:green;"</p>
<body> 
<h1>Guess The Number!
 
</h1> 
  
<p>I have selected a random number between 1 - 10.  
See if you can guess it.</p> 
  
<div class="form"> 
    <label for="guessField">Enter a guess: </label> 
    <input type = "text" id = "guessField" class = "guessField"> 
    <input type = "submit" value = "Submit guess" 
           class = "guessSubmit" id = "submitguess"> 
</div> 
  
<script type = "text/javascript"> 
  
    // random value generated 
    let y = Math.floor(Math.random() * 10 + 1); 
      
    // counting the number of guesses 
    // made for correct Guess 
    let guess = 1; 
      
    document.getElementById("submitguess").onclick = function(){ 
      
   // number guessed by user      
   let x = document.getElementById("guessField").value; 
  
   if(x == y) 
   {     
       alert("WOW CONGRATULATIONS!!! YOU GOT IT RIGHT IN "
               + guess + " GUESS "); 
   } 
   else if(x > y) /* if guessed number is greater 
                   than actual number*/ 
   {     
       guess++; 
       alert("SORRY YOU MISSED IT!! TRY A SMALLER NUMBER"); 
   } 
   else
   {  
       guess++; 
       alert("SORRY YOU MISSED IT!! TRY A GREATER NUMBER") 
   } 
} 
</script> 
</body> 
</html>
